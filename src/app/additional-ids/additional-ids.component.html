<form (submit)="onSubmit()">
  <mat-form-field class="field-wrapper">
    <mat-label>Additional array ids</mat-label>
    <input
      matInput type="text"
      [formControl]="additionalIdsControl"
    />
    <mat-error *ngIf="additionalIdsControl.hasError('invalidAdditionalIds')" class="error-message">
      Additional IDs must be numbers, commas, and spaces only.
    </mat-error>
  </mat-form-field>
</form>
